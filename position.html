<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 72px;
    ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      ">header</div>

     <div style="
      background-color: green;
      position: fixed;
      top: 50px;
      left: 0;
      bottom: 0;
      width: 72px;">
      Sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
      ">
        x
      </div>
     </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      top: 60px;
      right: 10px;
    ">
     absolute
    </div>     


    <div style="
      background-color: aquamarine;
      height: 200px;
      width: 200px;
      position: static;
      ">div 1</div>
    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">div 2
      <div style="
      position: absolute;
      background-color: black;
      color: white;
      bottom: 10px;
      right: 10px;
    ">
     5:00
    </div>
  </div>

  </body>
</html>
